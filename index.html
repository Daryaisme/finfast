<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Fin Fast | Suravtsova</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__block header__block_left">
        <img 
          src="assets/images/logo.svg" 
          alt="Fin Fast logo" 
          title="Fin Fast logo" 
          class="header__logo logo"
        >
        <div class="theme-switch">
          <div class="theme-switch__button">Dark</div>
        </div>
      </div>
      <div class="header__block header__block_right">     
        <img 
          src="assets/images/www-icon.svg" 
          alt="WWW icon"
          title="WWW icon"
          class="header__icon icon"
        >
        <div class="header__menu">
          <div class="header__cross">
            <div class="header__cross-line"></div>
            <div class="header__cross-line"></div>
            <div class="header__cross-line"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main"></main>
  <footer class="footer">
    <div class="footer__container container">
      <div class="footer__contacts-container">
        <img 
          src="assets/images/logo.svg" 
          alt="Fin Fast logo" 
          title="Fin Fast logo" 
          class="footer__logo logo"
        >
        <div class="footer__contacts">
          <div class="contact">
            <img 
              src="assets/images/tel-icon.svg" 
              alt="Telephone icon" 
              title="Telephone icon" 
              class="contact__icon"
            >
            <a href="tel: +90 123 456 78 90" class="contact__details">+90 123 456 78 90</a>
          </div>
          <div class="contact">
            <img 
              src="assets/images/globus-icon.svg" 
              alt="Globus icon" 
              title="Globus icon" 
              class="contact__icon"
            >
            <a href="finfast.com" class="contact__details">finfast.com</a>
          </div>
          <div class="contact">
            <img 
              src="assets/images/mail-icon.svg" 
              alt="Mail icon" 
              title="Mail icon" 
              class="contact__icon"
            >
            <a href="mailto: info@finfast.com" class="contact__details">info@finfast.com</a>
          </div>
        </div>
        <div class="footer__button button">Связаться</div>
      </div>
      <ul class="footer__nav nav">
        <li class="nav__item nav__item_active">Недвижимость</li>
        <li class="nav__item">Финансы</li>
        <li class="nav__item">Бизнес</li>
        <li class="nav__item">Гражданство</li>
        <li class="nav__item">ВНЖ</li>
        <li class="nav__item">Кипр</li>
        <li class="nav__item">Колливинг</li>
        <li class="nav__item">Медицина</li>
        <li class="nav__item">Блог</li>
      </ul>
      <div class="footer__social-media">
        <a href="#" class="social-network__container">
          <img 
            src="assets/images/telegram-icon.svg" 
            alt="Telegram icon"
            title="Telegram icon"
            class="social-network"
          >
        </a>
        <a href="#" class="social-network__container">
          <img 
            src="assets/images/instagram-icon.svg" 
            alt="Instagram icon"
            title="Instagram icon"
            class="social-network"
          >
        </a>
        <a href="#" class="social-network__container">
          <img 
            src="assets/images/youtube-icon.svg" 
            alt="YouTube icon"
            title="YouTube icon"
            class="social-network"
          >
        </a>
        <a href="#" class="social-network__container">
          <img 
            src="assets/images/whatsapp-icon.svg" 
            alt="WhatsApp icon"
            title="WhatsApp icon"
            class="social-network"
          >
        </a>
      </div>
    </div>
    <div class="footer__copyright copyright">
      © 2010-2022 Fin Fast. All Rights Reserved.
    </div>
    <div class="footer__line"></div>
  </footer>
</body>
</html>
